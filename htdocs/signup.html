<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ginig</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .password-wrapper input {
            width: 100%;
            padding-right: 45px;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="mobile-frame">
        <div class="logo-container">
            <img src="logo.png" alt="GINIG LOGO" style="width: 250px !important; height: auto !important; display: block; margin: 0 auto;">
        </div>
        
        <h2>SIGN UP</h2>

        <form action="signup.php" method="POST" autocomplete="off">
            <div class="input-group">
                <label>NAME</label>
                <input type="text" name="name" required>
            </div>

            <div class="input-group">
                <label>EMAIL</label>
                <input type="email" name="email" required>
            </div>

            <div class="input-group">
                <label>USERNAME</label>
                <input type="text" name="username" required>
            </div>

            <div class="input-group">
                <label>PASSWORD</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="passwordField" required>
                    <i class="fa-solid fa-eye toggle-password" id="eyeIcon"></i>
                </div>
            </div>

            <div class="gender-container">
                <label><input type="radio" name="gender" value="Male" required> MALE</label>
                <label><input type="radio" name="gender" value="Female"> FEMALE</label>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>

            <div class="signup-footer" style="margin-top: 25px; text-align: center;">
                <p style="font-size: 13px; color: #64748b; font-family: 'Inter', sans-serif;">
                    Already have an account? 
                    <a href="index.html" style="color: #d12c45; font-weight: 700; text-decoration: none; margin-left: 3px;">Log in here</a>
                </p>
            </div>
        </form>
    </div>

   <script>
    // Toggle Show/Hide Password
    const passwordField = document.querySelector('#passwordField');
    const eyeIcon = document.querySelector('#eyeIcon');
    eyeIcon.addEventListener('click', function () {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    // ETO ANG PINAKA-SIGURADONG FIX:
    window.addEventListener('pageshow', function (event) {
        // Kapag na-detect ng browser na galing ka sa "back" history
        if (event.persisted || (typeof window.performance != 'undefined' && window.performance.navigation.type === 2)) {
            // I-reset ang buong form
            document.querySelector('form').reset();
            
            // Pilitin na maging empty lahat ng text inputs
            const inputs = document.querySelectorAll('input:not([type="radio"])');
            inputs.forEach(input => input.value = '');
        }
    });
</script>

</body>
</html>
